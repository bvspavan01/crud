<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Form</title><br>
    <style>
      table, th, td {
        border: 1px solid black;
      }
      table {
        border-spacing: 30px;
      }
      </style>
  </head>
  <body>
<table
  cellspacing="3"
  cellpadding="10"
  style="width:80%"
  class="col-md-1"
  padding: 15px;
  
>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Gender</th>
    <th>Vehicles</th>
    <th>Image</th>
  </tr>
  {% for employee in objects %}
  <tr>
    <td>{{ employee.eid }}</td>
    <td>{{ employee.name }}</td>
    <td><pre>{{ employee.address }}</pre></td>
    <td>{{ employee.city }}</td>
    <td>{{ employee.gender }}</td>
    <td>
      <ol>
        {% for vehicle in employee.vehicles %}
        <li>{{vehicle}}</li>
        {% endfor %}
      </ol>
    </td>
    <td><img src="media/{{employee.image}}" width="200" height="200"/></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
