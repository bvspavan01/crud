<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Form</title><br>
  </head>
  
  <body>
      <h1> Employee Form</h1>
      <h4 style="color:red;">{{msg}}</h4 >
    <form action = "#" method ="POST" class="m-3" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="col-md-1">
            <label for="exampleInputId1" class="form-label">ID</label>
            <input type="text" name ='t1' class="form-control" id="exampleInputId1" value="{{obj.eid|default_if_none:''}}" required>
        </div><br>

        <div class="col-md-2">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" name='t2' class="form-control" id="exampleInputName1" value="{{obj.name|default_if_none:''}}" required>
        </div><br>

        <div class="col-md-4">
            <label for="exampleInputAddress1" class="form-label">Address</label>
            <textarea  class="form-control" name='t3' id="exampleInputAddress1" rows="3" required>{{obj.address|default_if_none:''}}</textarea>
            </div><br>
        <div class="col-md-2">
        <select class="form-select" name ='city' required>
            <option selected>Select the city</option>
            <option value="Hyderabad" {% if obj and 'Hyderabad' == obj.city %}selected{% endif %}>Hyderabad</option>
            <option value="Jaipur" {% if obj and 'Jaipur' == obj.city %}selected{% endif %}>Jaipur</option>
            <option value="Bengaluru" {% if obj and 'Bengaluru' == obj.city %}selected{% endif %}>Bengaluru</option>
            <option value="Delhi" {% if obj and 'Delhi' == obj.city %}selected{% endif %}>Delhi</option>
        </select>
        </div><br>

        <div class="form-check" >
            <input class="form-check-input" type="radio" value='Male' name="gender" id="male" {% if obj and obj.gender == 'Male' %}checked{% endif %}>
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value ='Female' name="gender" id="female" {% if obj and obj.gender == 'Female' %}checked{% endif %}>
            <label class="form-check-label" for="female">
              Female
            </label>
          </div><br>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="car" name="vehicle" value="Car" {% if 'Car' in obj.vehicles %}checked{% endif %}>
            <label class="form-check-label" for="car">
              Car
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="jet" name="vehicle" value="Jet" {% if 'Jet' in obj.vehicles %}checked{% endif %}>
            <label class="form-check-label" for="jet">
              Jet
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="boat" name="vehicle" value="Boat" {% if 'Boat' in obj.vehicles %}checked{% endif %}>
            <label class="form-check-label" for="boat">
              Boat
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="horse" name="vehicle" value="Horse" {% if 'Horse' in obj.vehicles %}checked{% endif %}>
            <label class="form-check-label" for="horse">
              Horse
            </label>
          </div><br>

          <div class="col-md-3">
          <label class="form-label" for="image">Please Upload Image</label>
        <input type="file" class="form-control" id="image" name='image' required/>
          </div><br>
        
          {% if obj.image %}
          <br/>
          <img src="media/{{obj.image}}" width="250"/>
          <br/>
        {% endif %}
        <br><br>

        <button type="submit" name='b1' class="btn btn-primary" value="Insert">Insert</button>
        <button type="submit" name='b1' class="btn btn-primary" value="Select" formnovalidate>Select</button>
        <button type="submit" name='b1' class="btn btn-primary" value="Delete" formnovalidate>Delete</button>
        <button type="submit" name='b1' class="btn btn-primary" value="Update">Update</button>
        <button type="submit" name='b1' class="btn btn-primary" value="SelectAll" formnovalidate>SelectAll</button>
    </form>
  </body>
</html>
